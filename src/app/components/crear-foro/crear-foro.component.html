<div class="container mt-5 d-flex justify-content-center">
    <div class="card bg-dark text-white" style="width: 500px;">
      <div class="card-header text-center">
        <h2>CREAR FORO</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group mb-3">
            <label for="codigo">Código:</label>
            <input type="text" class="form-control" id="codigo" placeholder="Código">
          </div>
          <div class="form-group mb-3">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo" placeholder="Título">
          </div>
          <div class="form-group mb-3">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripción"></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="fechaCreacion">Fecha Creación:</label>
            <input type="date" class="form-control" id="fechaCreacion" placeholder="Fecha Creación">
          </div>
          <div class="form-group mb-4">
            <label for="categoria">Categoría:</label>
            <select class="form-control" id="categoria">
              <option>Seleccionar</option>
              <!-- Agregar opciones aquí -->
            </select>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-danger">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
