<app-header></app-header>
<div class="division">
  <app-aside></app-aside>
  <div class="container d-flex justify-content-center">
    <div class="card bg-dark text-white" style="width: 500px;">
      <div class="card-header text-center">
        <h2>CREAR FORO</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="nuevoForo(formObject.value)" #formObject="ngForm">
          <div class="form-group mb-3">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Título" ngModel>
          </div>
          <div class="form-group mb-3">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" rows="3" name="descripcion" placeholder="Descripción" ngModel></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="fechaCreacion">Fecha Creación:</label>
            <input type="date" class="form-control" id="fechaCreacion" name="fechaCreacion" placeholder="Fecha Creación" ngModel>
          </div>
          <div class="form-group mb-4">
            <label for="categoria">Categoría:</label>
            <select class="form-control" id="categoria" name="categoriaId" ngModel>
              <option value="" disabled selected>Seleccionar</option>
              <option *ngFor="let item of categoriaForos" [value]="item.categoriaId">{{item.nombre}}</option>
            </select>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" (click)="retornar()" class="btn btn-danger">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
