<div class="container mt-5">
    <div class="card text-white">
      <div class="card-header">
        <h3>PROGRAMACIÓN</h3>
      </div>
      <div class="card-body">
        <div class="developer-item d-flex justify-content-between align-items-center mb-3" *ngFor="let persona of personas">
          <div class="d-flex align-items-center">
            <img [src]="persona.img" class="rounded-circle" alt="Imagen de {{ persona.name }}" width="60" height="60">
            <div class="ms-3">
              <h5>{{ persona.name }}</h5>
              <p>{{ persona.email }}</p>
              <p>{{ persona.expertise }}</p>
            </div>
          </div>
          <button class="btn btn-primary">Ver más</button>
        </div>
      </div>
    </div>
  </div>
