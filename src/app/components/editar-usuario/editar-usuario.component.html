
<div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="frmedi">
                    <h2 class="text-center mb-4">DATOS  DE USUARIO</h2>
                    <div class="form-group row">
                        <label for="usuarioId" class="col-sm-3 col-form-label">Usuario ID:</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" id="usuarioId" value="01" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="nombre" class="col-sm-3 col-form-label">Nombre:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="apellido" class="col-sm-3 col-form-label">Apellido:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="telefono" class="col-sm-3 col-form-label">Teléfono:</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="telefono" placeholder="Ingrese su teléfono" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fechaNacimiento" class="col-sm-3 col-form-label">Fecha de Nacimiento:</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="fechaNacimiento" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="imagen" class="col-sm-3 col-form-label">Imagen:</label>
                        <div class="col-sm-9">
                            <input type="file" class="form-control-file" id="imagen" />
                            <img src="" id="imagenPreview" alt="Imagen de perfil"
                                style="max-width: 200px; margin-top: 10px" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="biografia" class="col-sm-3 col-form-label">Biografía:</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="biografia" rows="5"
                                placeholder="Ingrese su biografía"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="skill" class="col-sm-3 col-form-label">Habilidades:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="skill" placeholder="Ingrese sus habilidades" />
                        </div>
                    </div>
                    <div class="row justify-content-center" id="botones">
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary">
                                Guardar
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-danger">
                                Salir
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

 
</div>
    <script>
        document.getElementById("imagen").addEventListener("change", function () {
            const file = this.files[0];
            const reader = new FileReader();
            reader.onload = function (event) {
                document.getElementById("imagenPreview").src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
