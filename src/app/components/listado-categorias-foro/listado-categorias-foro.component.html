<app-header></app-header>
<div class="division">
  <app-aside></app-aside>
  <div class="contenedorMain">
    <div class="container mt-5">
      <h1 class="text-#0F1A24">FOROS SKILL SWAP</h1>
      <div class="mb-4">
        <input type="text" class="form-control" placeholder="Buscar foros por categorÃ­a" [(ngModel)]="palabraClave" (input)="busqueda()">
      </div>

      <div class="card bg-dark text-white mb-3" *ngFor="let categoria of filteredCategorias">
        <div class="card-header bg-primary d-flex justify-content-between align-items-center">
          <span>{{ categoria.nombre }}</span>
          <button class="btn btn-outline-light btn-sm">+</button>
        </div>
        <div class="card-body">
          <div *ngFor="let foro of obtenerForosDeCategoria(categoria.categoriaId); let i = index" >
            <a class="mb-3 foro_item" [routerLink]="['/foro', foro.foroId]" >
              <div class="d-flex justify-content-between">
                <div>
                  <h5>{{ foro.titulo }}</h5>
                  <p>{{ foro.descripcion }}</p>
                </div>
                <span>Fecha: {{ foro.fechaCreacion | date }}</span>
              </div>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
