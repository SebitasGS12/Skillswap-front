<app-header></app-header>
<div class="division">
  <app-aside></app-aside>
  <div class="container">
    <div class="container mt-5">
      <h1 class="text-#0F1A24">FOROS SKILL SWAP</h1>
      <div class="mb-4">
        <input type="text" class="form-control" placeholder="Buscar foros por categorÃ­a">
        <button class="btn btn-primary mt-2">Buscar</button>
      </div>

      <div class="card bg-dark text-white mb-3" *ngFor="let categoria of categorias">
        <div class="card-header bg-primary d-flex justify-content-between align-items-center">
          <span>{{ categoria.nombre }}</span>
          <button class="btn btn-outline-light btn-sm">+</button>
        </div>
        <div class="card-body">
          <div *ngFor="let foro of categoria.foros" class="mb-3">
            <div class="d-flex justify-content-between">
              <div>
                <h5>{{ foro.titulo }}</h5>
                <p>{{ foro.descripcion }}</p>
              </div>
              <span>Fecha: {{ foro.fecha }}</span>
            </div>
          </div>
        </div>
      </div>

      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
          <li class="page-item"><a class="page-link" href="#">6</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
